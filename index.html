<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo list</title>
    <!-- Favicon -->
    <link rel="icon" href="icon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flex</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<!-- Header Static -->

<body>
    <div class="container">
        <header class="panel">
            <img class="bigPhoto" src="glenn-carstens-peters-RLw-UC03Gwc-unsplash.jpg" alt="CompanyLogo">
            <h1></h1>
            <img class="bigPhoto" src="./RomanoConsulting.png" alt="">
        </header>

        <main>
            <!-- Message to show in case no activity planned -->
            <p class="empty-list-message"></p>
            <!-- Activities List -->
            <ul class="todo-list">

            </ul>

            <!-- Add Task Element -->
            <div class="panel add-todo">
                <input type="text" placeholder="Add Task">
                <button>
                    <img src="./add.svg" alt="">
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
